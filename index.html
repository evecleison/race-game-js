<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Jogo de Corrida Inspirado no Clássico Enduro do Atari</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header><h1>Jogo de Corrida Inspirado no Clássico Enduro do Atari</h1></header>

        <main>
            <div id="botao-jogar" class="menu-inicial">
                <button id="jogar">Jogar</button>
            </div>

            <div id="conteiner">
                <div id="pontuacao">Pontuação: <span id="valor-pontuacao">0</span></div>
                <div id="barra-combustivel"></div>
                <div id="carro-jogador"></div>
            </div>
        
            <div id="cenarios" class="menu-inicial">
                <button id="dia">Dia</button>
                <button id="tarde">Tarde</button>
                <button id="noite">Noite</button>
                <button id="neve">Neve</button>
            </div>
        </main>
        
        <script src="js/main.js"></script>
    </body>
</html>
